<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up — GameHub</title>
  <link rel="stylesheet" href="../CSS/style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <header>
    <nav id="main-nav">
      <a href="index.html">Home</a>
      <a href="tictactoe.html">Tic Tac Toe</a>
      <a href="2048.html">2048</a>
      <a href="dino.html">Dino</a>
      <a href="tanks.html">Tanks</a>
      <a href="sudoku.html">Sudoku</a>
      <a href="profile.html">Profile</a>
      <a href="signup.html">Sign Up</a>
      <a href="login.html">Log In</a>
    </nav>
    <div>
      <button id="theme-toggle" aria-label="Toggle theme">Dark Mode</button>
    </div>
  </header>

  <main>
    <div class="auth-wrap">
      <h2>Create account</h2>

      <div class="field">
        <label for="name">Full name *</label>
        <input id="name" type="text" placeholder="Your name">
        <div id="err-name" class="error" style="display:none"></div>
      </div>

      <div class="field">
        <label for="email">Email *</label>
        <input id="email" type="email" placeholder="name@example.com">
        <div id="err-email" class="error" style="display:none"></div>
      </div>

      <div class="field">
        <label for="phone">Phone (optional)</label>
        <input id="phone" type="text" placeholder="+77001234567">
        <div id="err-phone" class="error" style="display:none"></div>
      </div>

      <div class="field">
        <label for="password">Password * (min 6, letters + numbers)</label>
        <input id="password" type="password" placeholder="Password">
        <div id="err-password" class="error" style="display:none"></div>
      </div>

      <div style="display:flex; gap:12px; align-items:center; margin-top:20px;">
        <button id="btnSignup" class="primary">Sign Up</button>
        <a href="login.html" style="font-size:0.9rem; color:var(--link-color)">Already have account? Log in</a>
      </div>

      <div id="msg" style="margin-top:12px"></div>
    </div>
  </main>

  <footer>
    <p>© Amir Abil, Zerek Abdikassym — IT-2403</p>
  </footer>

  <script src="../JavaScript/auth.js"></script>
  <script>
    // signup page logic
    const nameEl = document.getElementById('name');
    const emailEl = document.getElementById('email');
    const phoneEl = document.getElementById('phone');
    const pwEl = document.getElementById('password');
    const btn = document.getElementById('btnSignup');
    const msg = document.getElementById('msg');

    function showErr(id, text) {
      const el = document.getElementById(id);
      if (!el) return;
      el.style.display = text ? 'block' : 'none';
      el.textContent = text || '';
    }

    btn.addEventListener('click', () => {
      showErr('err-name',''); showErr('err-email',''); showErr('err-phone',''); showErr('err-password',''); msg.textContent='';

      const name = nameEl.value.trim();
      const email = emailEl.value.trim();
      const phone = phoneEl.value.trim();
      const password = pwEl.value;

      if (!name) { showErr('err-name','Name is required'); return; }
      if (!isValidEmail(email)) { showErr('err-email','Enter a valid email'); return; }
      if (phone && !isValidPhone(phone)) { showErr('err-phone','Enter phone digits only, 10–15 chars'); return; }
      if (!isValidPassword(password)) { showErr('err-password','Password must be at least 6 chars, include letters and numbers'); return; }

      // check if email already exists
      const users = getUsers();
      if (users.some(u => u.email.toLowerCase() === email.toLowerCase())) {
        showErr('err-email','An account with this email already exists');
        return;
      }

      // save new user (without storing plain phone format changes)
      users.push({ name, email, phone, password });
      saveUsers(users);
      msg.innerHTML = '<div class="success">Account created. Redirecting to login...</div>';
      setTimeout(() => location.href = 'login.html', 900);
    });
  </script>

  <script src="../JavaScript/theme.js"></script>
</body>
</html>
